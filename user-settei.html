<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user-settei</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="plf.css">
    <script src="https://kit.fontawesome.com/da26b6b154.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>

    <a href="javascript:void(0)" onclick="goback()">
        <i class="fa-regular fa-circle-left"></i>
    </a>

    <div class="profile-container">
        <img src="./img/header_mini_a.gif" alt="バナー" class="banner">
    </div>

    <div class="profile-header">
        <!-- プロフィール画像 -->
        <div class="profile-picture">
            <img src="./img/wit.jpg" alt="プロフィール画像">
        </div>

        <!-- ユーザー情報 -->
        <div class="user-info">
            <h1 class="username">ユーザー名</h1>
            <p class="bio">プロフィール</p>
            <div class="stats">
                <span>100 フォロワー</span>
                <span>2000 フォロー</span>
            </div>
        </div>
    </div>

</body>
</html>
